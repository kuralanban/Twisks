<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<div class="explore-page">
  <header class="explore-header">
    <h1 class="explore-title">Explore</h1>
  </header>

  <div class="explore-content">
    <div class="explore-grid">
      <div class="explore-item">
        <div class="image-wrapper" *ngFor="let exploreData of explore">
          <!-- {{exploreData.username}} -->
           <img src="{{ imgRetrival + exploreData.fileName }}" alt="Explore Image 1" *ngIf="!exploreData.videoFile"/>
          <video [src]="imgRetrival+exploreData.fileName" *ngIf="exploreData.videoFile" autoplay [muted]="true"></video>

          <div class="overlay">
            <button (click)="openImageDialog(exploreData)" class="like-button">
              <!-- <i class="fas fa-heart" [ngClass]="{ liked: isLiked }"></i> -->Full View
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

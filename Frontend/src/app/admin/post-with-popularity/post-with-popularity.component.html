<div class="container">
   <div class="userPost my-5">
    <h1>Top Posts</h1>
      <div class="container">
        <div class="row">
            <ng-container *ngFor="let post of popular">

                 <div class="card ">
                        <img *ngIf="!post.videoFile" src="{{post.fileUrl}}" alt="image" />
                        <video
                        [src]="postPic + post.fileName"
                        *ngIf="post.videoFile"
                        autoplay
                        [muted]="true"
                      ></video>
                    <h3 class="my-3"><b>Posted By : {{post.userDetails[0].userName}}</b></h3>
                    <span><i>Likes : {{post.likes}}</i></span>
                 </div>

            </ng-container>
        </div>
      </div>

   </div>
</div>

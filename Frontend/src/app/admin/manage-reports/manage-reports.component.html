<div class="containers">
  <h1>Reports</h1>
  <div class="inner-container">
    <div class="nav">
      <p
        class="nav-item"
        [class.highlighted]="clickedElement === 'reportedAccount'"
        (click)="reportUser('reportedAccount')"
      >
        Reported Account
      </p>
      <p
        class="nav-item"
        [class.highlighted]="clickedElement === 'reportedPost'"
        (click)="reportPost('reportedPost')"
      >
        Reported Post
      </p>
    </div>
    <div class="data-container">
      <div *ngIf="show">
        <div class="data" *ngFor="let report of report">
          <img src="{{report.profilePhoto }}" />
          <div class="name">
            <p>{{ report.userName }}</p>
          </div>
          <div class="buttons">
            <p>Total number of reports : {{ report.reportsUser.length }}</p>
          </div>
          <div class="buttons" (click)="id(report._id)">
            <p>View reports</p>
          </div>
          <div
            class="buttons"
            (click)="block(report)"
            *ngIf="report.blocked == false"
          >
            <p>Block</p>
          </div>
          <div
            class="buttons"
            *ngIf="report.blocked == true"
            (click)="blocked(report)"
          >
            <p>Blocked</p>
          </div>
        </div>
      </div>
      <div *ngIf="!show">
        <div class="data" *ngFor="let post of post">
          <img class="post" src="{{post.fileUrl}}" />
          <div class="name">
            <p>{{ post.username }}</p>
          </div>
          <div class="buttons">
            <p>Total number of reports : {{ post.reports.length }}</p>
          </div>
          <div class="buttons" (click)="id(post._id)">
            <p>View reports</p>
          </div>
          <div
            class="buttons"
            (click)="blockPost(post)"
            *ngIf="post.blocked == false"
          >
            <p>Block</p>
          </div>
          <div
            class="buttons"
            *ngIf="post.blocked == true"
            (click)="unblockPost(post)"
          >
            <p>Blocked</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

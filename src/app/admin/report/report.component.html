<div class="container chart-container" *ngIf="reports.length!=0">
  <div>
    <h1>User report analysis.</h1>
  </div>
  <div>
    <div class="data" *ngFor="let report of reports">
      <img src="{{ postPic + report.profilePhoto }}" />
      <div class="name">
        <p>{{ report.userName }}</p>
      </div>
    </div>
    <canvas
      baseChart
      [datasets]="pieChartData"
      [labels]="pieChartLabels"
      [options]="pieChartOptions"
      [type]="pieChartType"
    >
    </canvas>
  </div>
</div>
<div class="container chart-container" *ngIf="post.length!=0">
  <div>
    <h1>Post report analysis.</h1>
  </div>
  <div>
    <div class="data" *ngFor="let post of post">
      <img src="{{ postPic + post.fileName }}" />
      <div class="name">
        <p>{{ post.username }}</p>
      </div>
    </div>
    <canvas
      baseChart
      [datasets]="pieChartDataPost"
      [labels]="pieChartLabelsPost"
      [options]="pieChartOptions"
      [type]="pieChartType"
    >
    </canvas>
  </div>
</div>
